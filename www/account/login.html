<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form role="form" name="loginForm" ng-submit="login()" novalidate spellcheck="false" autocomplete="on">
            <h2>Login</h2>
            <div class="form-group">
                <input type="email" class="form-control" name="loginEmail" ng-model="loginEmail" placeholder="Email" required autocomplete="on" check-for-prefilled>
                <span class="text-danger" ng-show="loginForm.loginEmail.$error.required && loginAttempted">
                    Email is required.
                </span>
                <span class="text-danger" ng-show="loginForm.loginEmail.$error.email && loginAttempted">
                    Email is invalid.
                </span>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="loginPassword" ng-model="loginPassword" placeholder="Password" required autocomplete="on" check-for-prefilled>
                <span class="text-danger" ng-show="loginForm.loginPassword.$error.required && loginAttempted">
                    Password is required.
                </span>
                <span class="text-danger" ng-show="loginForm.loginPassword.$error.unauthorized && loginAttempted">
                    Email and Password do not match our records.
                </span>
            </div>
            <div class="form-group text-right">
                <button type="submit" class="btn btn-primary" ng-class="{ disabled: loading }">
                    <span ng-if="!loading">Login</span>
                    <span ng-if="loading"><i class="fa fa-spin fa-spinner"></i> Logining...</span>
                </button>
            </div>
        </form>
        <p>
            If you forgot your password or you want to create an account, visit <a ng-href="{{mainAppURL}}" target="_blank">secxbrl.info</a>.
        </p>
    </div>
</div>
