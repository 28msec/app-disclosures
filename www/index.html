<!doctype html>
<html ng-app="main">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Disclosures</title>
        <meta name="viewport" content="width=device-width">
        <!-- build:css({.tmp,www}) styles/main.css -->
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
        <link rel="stylesheet" href="styles/index.css">
        <!-- endbuild -->
    </head>

    <body class="ng-cloak">
        <script type="text/javascript">
            console.log("Loading Javascript...");
            window.error = function(message, url, line) {
                console.log("Error: " + message + " in " + url + " at line " + line);
            }
        </script>
        <div ui-view></div>

        <!-- build:js({.tmp,www}) scripts/scripts.js -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/ngprogress-lite/ngprogress-lite.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-ui-bootstrap-bower/ui-bootstrap.js"></script>
        <script src="bower_components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.js"></script>
        <script src="bower_components/angular-cache/dist/angular-cache.js"></script>

        <!-- Modules -->
        <script src="modules/queries.js"></script>
        <script src="modules/disclosures.js"></script>

        <script src="constants.js"></script>
        <script src="app.js"></script>
        

        <!-- disclosure -->
        <script src="disclosure/config.js"></script>
        <script src="disclosure/disclosure.js"></script>

        <!-- filter -->
        <script src="filter/config.js"></script>

        <!-- about -->
        <script src="about/config.js"></script>

        <!-- endbuild -->

        <!-- Typekit -->
        <script type="text/javascript" src="http://use.typekit.net/put7est.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    </body>
</html>
